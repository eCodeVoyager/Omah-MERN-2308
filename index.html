<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omah | MERN Class Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-wrapper">
          <img class="logo" src="./images/logo.png" alt="logo" />
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Properties</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="banner">
      <div class="container">
        <div class="banner-text">
          <h1>Temukan Hunian Keluarga Sesuai Keinginanmu</h1>
          <h2>
            Menyediakan hunian bagi keluarga anda dengan varian pilihan dan
            lokasi yang strategis di kota anda dengan cara yang lebih mudah.
          </h2>
          <div class="search">
            <input
              type="text"
              placeholder="Search location, properties, residental group"
            /> 
            <button>Search</button>
          </div>
        </div>
        <div class="banner-img">
          <img src="./images/house (1).png" alt="banner" />
        </div>
      </div>
    </section>
  </body>
</html>
